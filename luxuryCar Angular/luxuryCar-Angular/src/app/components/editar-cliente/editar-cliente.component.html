<body>
<div style="margin-left: 45%;"><h1>Editar Cliente</h1></div>

<form class="form">
  <div class="form-row-md-3">
    <div class="form-group col-md-4">
      <label for="inputPassword4">Nome completo</label>
      <input [(ngModel)]="cliente.nomeComp" name="nomeComp" type="text" class="form-control" id="nomeComp" />
    </div>
    <div class="form-group col-md-1">
      <label for="inputState">Sexo</label>
      <select [(ngModel)]="cliente.sexo" name="sexo" id="inputState" class="form-control">
        <option selected>Selecione</option>
        <option value="MASCULINO"> Masculino</option>
        <option value="FEMININO">Feminino</option>
        <option value="OUTRO">Outro</option>
      </select>
    </div>

    <div class="form-group col-md-1">
      <label for="inputState">Estado cívil</label>
      <select [(ngModel)]="cliente.estCivil" name="estCivil" id="inputState" class="form-control">
        <option selected>Selecione</option>
        <option value="SOLTEIRO"> Solteiro</option>
        <option value="CASADO"> Casado</option>
        <option value="DIVORCIADO"> Divorciado</option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="inputNomeVeiculo">Data nascimento</label>
      <input placeholder="00/00/00" [(ngModel)]="cliente.nascimento" name="nascimento" type="text" class="form-control"
        id="nascimento" />
    </div>

    <div class="form-group col-md-2">
      <label for="inputNomeVeiculo">Nº CPF</label>
      <input placeholder="000.000.000-00" mask="CPF_CNPJ" [(ngModel)]="cliente.cpf" name="cpf" type="text"
        class="form-control" id="cpf" />
    </div>

    <div class="form-group col-md-2">
      <label for="inputPassword4">Nº RG</label>
      <input placeholder="00.000.000-0" [(ngModel)]="cliente.rg" name="rg" type="text" class="form-control" id="rg" />
    </div>

    <div class="form-group col-md-2">
      <label for="inputPassword4">Nº da habilitação</label>
      <input [(ngModel)]="cliente.cnh" name="cnh" type="text" class="form-control" id="cnh" />
    </div>

    <div class="form-group col-md-2">
      <label for="inputPassword4">E-mail</label>
      <input [(ngModel)]="cliente.email" name="email" type="text" class="form-control" id="email" />
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputPassword4">Nº telefone</label>
        <input placeholder="(00) 00000-0000" [(ngModel)]="cliente.telefone" type="text" class="form-control"
          id="telefone" name="telefone" />
      </div>
    </div>

    <div class="form-check form-group col-md-6">
      <ul>
        <label for="inputPassword4">Tipo de pessoa</label>
      </ul>
      <ul>
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Fisíca </label>

        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Jurídica </label>

        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Estrangeiro </label>

      </ul>
    </div>
  </div>
</form>

<div class="endereco">
  <h1>Endereço</h1>
</div>


<form class="form">
  <div class="form-row">
    <div class="form-group col-md-12">

      <div class="form-group col-md-3">
        <label for="inputNomeVeiculo">Endereço</label>
        <input type="text" class="form-control" id="endereco" />
      </div>

      <div class="form-group col-md-2">
        <label for="inputPassword4">Nº CEP</label>
        <input placeholder="00.000-000" type="text" class="form-control" id="cep" />
      </div>

      <div class="form-group col-md-1">
        <label for="inputPassword4">Nº residência</label>
        <input placeholder="0000" type="text" class="form-control" id="numResidencia" />
      </div>
      <div class="form-group col-md-2">
        <label for="inputPassword4">Complemento</label>
        <input type="text" class="form-control" id="complemento" />
      </div>

      <div class="form-group col-md-2">
        <label for="inputPassword4">Bairro</label>
        <input type="text" class="form-control" id="bairro" />
      </div>

      <div class="form-group col-md-2">
        <label for="inputPassword4">Cidade</label>
        <input type="text" class="form-control" id="cidade" />
      </div>

      <div class="form-group col-md-2">
        <label for="inputState">UF</label>
        <select id="uf" class="form-control">
          <option selected>Selecione</option>
          <option>MG</option>
          <option>SP</option>
        </select>
      </div>
    </div>
  </div>
</form>
<div class="container">
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-6">

    </div>
    <div class="col-2">
      <div class="divBotoes">
        <button (click)="cancelar()" class="btnCancelar">Cancelar</button>
        <button (click)="update()" class="btnEditar" >Atualizar</button>
      </div>
    </div>

  </div>
</div>
</body>
