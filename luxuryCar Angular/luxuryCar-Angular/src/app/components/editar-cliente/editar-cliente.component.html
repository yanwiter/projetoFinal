<app-navbar-crud></app-navbar-crud>
<body>
<div style="margin-left: 40%;"><h1>Editar Cliente</h1></div>

      <label for="cpfBuscar">CPF </label>

    </div>

<form style="margin-top: 10%;">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputPassword4">Nome completo</label>
        <input
        [(ngModel)]="cliente.nomeComp"
         name="nomeComp"
        type="text" class="form-control" id="nomeComp"
        />
      </div>
      <div class="form-group col-md-1">
        <label for="inputState">Sexo</label>
        <select
        [(ngModel)]="cliente.sexo"
        name="sexo"
        id="inputState" class="form-control">
          <option selected>Selecione</option>
          <option value="MASCULINO"> Masculino</option>
          <option value="FEMININO">Feminino</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>

      <div class="form-group col-md-1">
        <label for="inputState">Estado cívil</label>
        <select
        [(ngModel)]="cliente.estCivil"
        name="estCivil"
        id="inputState" class="form-control">
          <option selected>Selecione</option>
          <option value="SOLTEIRO"> Solteiro</option>
          <option value="CASADO"> Casado</option>
          <option value="DIVORCIADO"> Divorciado</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="inputNomeVeiculo">Nascimento</label>
        <input
        [(ngModel)]="cliente.nascimento"
         name="nascimento"
        type="text" class="form-control" id="nascimento"/>
      </div>

      <div class="form-group col-md-2">
        <label for="inputNomeVeiculo">Nº CPF</label>
        <input
        [(ngModel)]="cliente.cpf"
         name="cpf"
        type="text" class="form-control" id="cpf" />
      </div>

      <div class="form-group col-md-2">
        <label for="inputPassword4">Nº RG</label>
        <input
        [(ngModel)]="cliente.rg"
         name="rg"
        type="text" class="form-control" id="rg"/>
      </div>

      <div class="form-group col-md-2">
        <label for="inputPassword4">Nº da habilitação</label>
        <input
        [(ngModel)]="cliente.cnh"
         name="cnh"
        type="text" class="form-control" id="cnh"/>
      </div>

      <div class="form-group col-md-2">
        <label for="inputPassword4">E-mail</label>
        <input
        [(ngModel)]="cliente.email"
         name="email"
        type="text" class="form-control" id="email"/>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputPassword4">Nº telefone</label>
          <input type="text" class="form-control" id="telefone"  [(ngModel)]="cliente.telefone"
         name="telefone"/>
        </div>
      </div>

     <div class="form-group col-md-3">
      <label for="inputNomeVeiculo">Endereço</label>
      <input type="text" class="form-control" id="nomeVeiculo"/>
    </div>

    <div class="form-group col-md-2">
      <label for="inputPassword4">Nº CEP</label>
      <input type="text" class="form-control" id="inputPassword4"/>
    </div>

     <div class="form-group col-md-1">
      <label for="inputPassword4">Nº residência</label>
      <input type="text" class="form-control" id="inputPassword4"/>
    </div>

    <div class="form-group col-md-2">
      <label for="inputPassword4">Complemento</label>
      <input type="text" class="form-control" id="inputPassword4"/>
    </div>

    <div class="form-group col-md-2">
      <label for="inputPassword4">Bairro</label>
      <input type="text" class="form-control" id="inputPassword4"/>
    </div>

     <div class="form-group col-md-2">
      <label for="inputPassword4">Cidade</label>
      <input type="text" class="form-control" id="inputPassword4"/>
    </div>

      <div class="form-group col-md-1">
        <label for="inputState">UF</label>
        <select id="inputState" class="form-control">
          <option selected>Selecione</option>
          <option>MG</option>
          <option>SP</option>
        </select>
      </div>

    <div class="form-check form-group col-md-6">
     <ul>
      <label for="inputPassword4">Tipo de pessoa</label>
      </ul>
      <ul>
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck" > Fisíca </label>

        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Jurídica </label>

        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Estrangeiro </label>
        </ul>
     </div>
  </div>
</form>
<div class="container">
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-6">

    </div>
Cliente
    <div class="col-2">
      <div class="divBotoes">
        <button (click)="cancelar()" class="btnCancelar">Cancelar</button>
        <button (click)="update()" class="btnEditar" >Atualizar</button>
      </div>
    </div>

  </div>
</div>
</body>
