<body style="margin-top: 50px;">

  <h1>Lista de endereço</h1>

  <button style="width: 93%;margin-left: 3%;" [routerLink]="['/cadastrarCliente']" routerLinkActive="router-link-active" class="mat-elevation-z8"
    mat-stroked-button color="primary">Cadastrar Novo Endereço</button>

    <!-- <div class="divPesquisa">
      <input id="pesquisa" matInput (keyup)="applyFilter($event)" placeholder="Insira aqui sua pesquisa por usuário" #input>
    </div> -->

  <div class="container">

    <div class="mat-elevation-z8" style="margin-left: 3%; width: 93%;">
      <table class="tableDataSource" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef>Endereco</th>
          <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>

        <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef>CEP</th>
          <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
        </ng-container>

        <ng-container matColumnDef="numResidencia">
          <th mat-header-cell *matHeaderCellDef>Nº</th>
          <td mat-cell *matCellDef="let element"> {{element.numResidencia}} </td>
        </ng-container>

        <ng-container matColumnDef="complemento">
          <th mat-header-cell *matHeaderCellDef>Bairro</th>
          <td mat-cell *matCellDef="let element"> {{element.complemento}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidade</th>
          <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef>UF</th>
          <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Nome do cliente</th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="editarCliente/{{ element.id }}">
              <i class="material-icons edit">edit</i>
            </a>

            <!-- <a routerLink="enderecoDelete/{{ element.id }}">
              <i class="material-icons delete">delete</i>
            </a> -->

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>

</body>
