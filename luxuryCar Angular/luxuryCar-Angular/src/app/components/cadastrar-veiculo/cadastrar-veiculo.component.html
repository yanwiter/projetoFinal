<app-navbar-crud></app-navbar-crud>
<body>

<div style="margin-left: 40%"><h1>Cadastro de Veículos</h1></div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="labelMarca">Marca</label>
        <input type="text" class="form-control" id="inputMarca"/>
      </div>
      <div class="form-group col-md-2">
        <label for="inputNomeVeiculo">Nome do veículo</label>
        <input type="text" class="form-control" id="nomeVeiculo" />
      </div>
      <div class="form-group col-md-2">
        <label for="inputNomeVeiculo">Modelo do veículo</label>
        <input type="text" class="form-control" id="nomeVeiculo" />
      </div>
      <div class="form-group col-md-1">
        <label for="inputNomeVeiculo">Ano modelo</label>
        <input  [dropSpecialCharacters]="false" mask="0000" placeholder="0000"
        type="text" class="form-control" id="anoModelo"/>
      </div>
      <div class="form-group col-md-2">
        <label for="inputPassword4">Cor</label>
        <input type="text" class="form-control" id="inputPassword4" />
      </div>
      <div class="form-group col-md-2">
        <label for="inputPassword4">Nº da placa</label>
        <input  [dropSpecialCharacters]="false" mask="SSS-0000" placeholder="AAA-9999"
        type="text" class="form-control" id="inputPassword4" />
      </div>
      <div class="form-group col-md-2">
        <label for="inputPassword4">Nº do chassi</label>
        <input [dropSpecialCharacters]="false" mask="0SS SS00S 0 00000000" placeholder="0SS SS00S 0 00000000"
        type="text" class="form-control" id="inputPassword4" />
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputPassword4">Nº do renavam</label>
          <input [dropSpecialCharacters]="false" prefix="00" mask="000000-0" placeholder="000000-0"
           type="text" class="form-control" id="inputPassword4" />
        </div>
        <div class="form-group col-md-2">
          <label for="inputPassword4">Combustível</label>
          <input type="text" class="form-control" id="inputPassword4" />
        </div>

        <div class="form-group col-md-2">
          <label for="inputPassword4">Valor da compra</label>
          <input [dropSpecialCharacters]="false" placeholder="000.000,00" mask="separator.0" thousandSeparator="."
          type="text" class="form-control" id="inputPassword4" />
        </div>

        <div class="form-group col-md-1">
          <label for="inputState">UF</label>
          <select id="inputState" class="form-control">
            <option selected>Selecione</option>
            <option>MG</option>
            <option>SP</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputPassword4">Data da compra</label>
          <input type="date" class="form-control" id="inputPassword4" />
        </div>

        <div class="form-check form-group col-md-2" style="margin-left: -1%;">
          <ul>
            <label for="inputPassword4">Portas</label>
          </ul>
          <ul>
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> 2 </label>

            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> 4 </label>
          </ul>
        </div>

        <div class="form-group col-md-4">
          <label for="inputPassword4">Descrição do veículo</label>
          <input type="text" class="form-control" id="inputDescricaoVeiculo" />
        </div>
      </div>
      <div class="form-check form-group col-md-6">
        <ul>
          <label for="inputPassword4">Opcionais inclusos</label>
        </ul>
        <ul>
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Ar </label>

          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Trava </label>

          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Direção </label>

          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Rodas de liga
          </label>

          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Bancos de couro
          </label>

          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Teto solar </label>
        </ul>
      </div>
    </div>
  </form>
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-6"></div>
      <div class="col-2">
        <div class="divBotoes">
          <button type="submit" class="btnCancelar">Cancelar</button>
          <button type="reset"  class="btnLimpar">Limpar</button>
          <button type="submit" class="btnCadastrar">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</body>
