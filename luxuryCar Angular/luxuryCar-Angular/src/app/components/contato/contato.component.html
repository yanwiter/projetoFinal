<body>
  <app-navbar-home></app-navbar-home>
  <div class="contato">
    <div class="divcontato">
      <h4 class="h4contato"><span> CONTATO</span></h4>
    </div>
    <div class="contatoMenor">
      <div class="sobreNosEsquerda">
        <div class="container">
          <form class="form-horizontal" action="" method="post">
            <fieldset style="width: 70%">
              <div class="form-group">
                <label class="col-md-3 control-label" for="name">Nome</label>
                <div class="col-md-9">
                  <input
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Seu nome"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label" for="email"
                  >Seu E-mail</label
                >
                <div class="col-md-9">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Seu email"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label" for="message"
                  >Motivo do contato</label
                >
                <div class="col-md-9">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Por favor insira sua mensagem aqui..."
                    rows="5"
                  ></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-lg">Enviar</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="sobreNosDireita">
<div class="primeiraFoto">

        </div>

      </div>
    </div>
  </div>

  <div class="footer">
    <nav
      class="navbar navbar-default navbar-inverse"
      role="navigation"
      style="background-color: #010b40"
    >
      <div class="text-center p-4">
        <h6 class="text-uppercase fw-bold mb-2" style="color: white">
          NOSSAS REDES SOCIAIS:
        </h6>
        <div class="icones">
          <a
            href=""
            class="me-4 text-reset"
            style="padding-left: 8%; padding-right: 10%"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="" class="me-4 text-reset" style="padding-right: 10%">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="" class="me-4 text-reset" style="padding-right: 10%">
            <i class="fab fa-google"></i>
          </a>
          <a href="" class="me-4 text-reset" style="padding-right: 10%">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="" class="me-4 text-reset" style="padding-right: 10%">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </nav>
  </div>
</body>
